{% extends 'index.html' %}
{% block content %}
<h2>Отчёт: Приёмы по врачам</h2>

<button onclick="window.print()" class="btn btn-outline-secondary mb-3">Сохранить как PDF</button>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Врач</th>
            <th>Количество приёмов</th>
        </tr>
    </thead>
    <tbody>
        {% for last_name, first_name, middle_name, count in data %}
        <tr>
            <td>{{ last_name }} {{ first_name }} {{ middle_name }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
