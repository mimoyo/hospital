{% extends 'index.html' %}
{% block content %}
<h2>{{ 'Редактировать' if service else 'Добавить' }} услугу</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" name="name" class="form-control" value="{{ service.name if service else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Цена</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ service.price if service else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Длительность (минут)</label>
        <input type="number" name="duration_min" class="form-control" value="{{ service.duration_min if service else '' }}">
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{{ url_for('services.list_services') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
