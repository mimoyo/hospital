<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поликлиника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Поликлиника</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/patients">Пациенты</a></li>
                <li class="nav-item"><a class="nav-link" href="/doctors">Врачи</a></li>
                <li class="nav-item"><a class="nav-link" href="/appointments">Приемы</a></li>
                <li class="nav-item"><a class="nav-link" href="/departments">Отделения</a></li>
                <li class="nav-item"><a class="nav-link" href="/diagnosis">Диагнозы</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
